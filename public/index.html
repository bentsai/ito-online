<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ito Online</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing-screen" class="screen active">
    <h1>Ito Online</h1>
    <p class="subtitle">The cooperative number guessing game</p>

    <div class="form-group">
      <label for="player-name">Your Name</label>
      <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
    </div>

    <div class="button-group">
      <button id="create-game-btn" class="btn primary">Create Game</button>
      <div class="divider">or</div>
      <div class="join-section">
        <input type="text" id="game-code-input" placeholder="Game Code" maxlength="4">
        <button id="join-game-btn" class="btn secondary">Join Game</button>
      </div>
    </div>

    <div id="landing-error" class="error"></div>
  </div>

  <!-- Lobby Screen -->
  <div id="lobby-screen" class="screen">
    <h2>Game Lobby</h2>

    <div class="game-code-display">
      <span>Game Code:</span>
      <span id="lobby-game-code" class="code"></span>
      <button id="copy-code-btn" class="btn small">Copy</button>
    </div>

    <div class="players-section">
      <h3>Players</h3>
      <ul id="players-list"></ul>
    </div>

    <div id="lobby-actions">
      <button id="start-game-btn" class="btn primary" disabled>Start Round</button>
      <p id="lobby-status">Waiting for players...</p>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <div class="game-header">
      <div class="game-code-small">Code: <span id="game-code-display"></span></div>
      <div id="your-number-display" class="your-number">Your Number: <span id="your-number">?</span></div>
    </div>

    <div class="card-area">
      <h3>Card Line <span class="hint">(drag to reorder)</span></h3>
      <div id="card-line" class="card-line"></div>
      <div id="drop-zone" class="drop-zone">Drop your card here</div>
    </div>

    <div class="not-placed-section">
      <span>Not placed: </span>
      <span id="not-placed-list"></span>
    </div>

    <div id="game-actions">
      <button id="reveal-btn" class="btn primary" disabled>Reveal Cards</button>
    </div>

    <div id="game-status" class="game-status"></div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="screen">
    <h2 id="result-title"></h2>
    <div id="final-order" class="final-order"></div>
    <button id="play-again-btn" class="btn primary">Play Again</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
